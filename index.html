<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSKalkulator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section id="grades" class="grades">
			<div class="wrapper">
				<h1>Kalkulator punktów:</h1>
				<div class="grades-container">
					<div class="grades__type-row">
						<button class="grades-container__type">III LO</button>
						<button class="grades-container__type">Technikum Nr 2</button>
					</div>

					<h2>Świadectwo:</h2>
					<hr class="grades-line" />
					<p class="grades-container__title">j. polski</p>
					<input
						type="number"
						name="grades-container"
						id="gradePolish"
						min="1"
						max="6"
						class="grades-container__input"
						placeholder="Wpisz ocenę:"
					/>
					<p class="grades-container__title">matematyka</p>
					<input
						type="number"
						name="grades-container"
						id="gradeMath"
						min="1"
						max="6"
						class="grades-container__input"
						placeholder="Wpisz ocenę:"
					/>
					<p class="grades-container__title">język obcy</p>
					<input
						type="number"
						name="grades-container"
						id="gradeForeign"
						min="1"
						max="6"
						class="grades-container__input"
						placeholder="Wpisz ocenę:"
					/>
					<p class="grades-container__title">Przedmiot dodatkowy:</p>
					<select name="" id="" class="grades-container__input">
						<option value="biologia">Biologia</option>
						<option value="chemia">Chemia</option>
						<option value="fizyka">Fizyka</option>
						<option value="geografia">Geografia</option>
						<option value="historia">Historia</option>
						<option value="informatyka">Informatyka</option>
						<option value="wos">WOS</option>
					</select>
					<input
						type="number"
						name="grades-container"
						id="gradePlus"
						min="1"
						max="6"
						class="grades-container__input"
						placeholder="Wpisz ocenę:"
					/>
					<p class="grades-container__title">Świadectwo z wyróżnieniem?</p>
					<input
						type="checkbox"
						name=""
						id="gradeDistYes"
						class="grades-container__checkbox"
					/>
					<span>Tak</span>
					<p class="grades-container__title">Wolontariat?</p>
					<input
						type="checkbox"
						name=""
						id="volunteerYes"
						class="grades-container__checkbox"
					/><span>Tak</span>
					<footer class="grades-container__score">Twój wynik to:</footer>
				</div>
			</div>
		</section>
		<script src="./js/script.js"></script>
	</body>
</html>
